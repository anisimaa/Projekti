<div class="container">

    <div class="teksti">
        <div id="teksti1">Valmistaessasi flat whitea vaahdota maito</div>
        <div id="top1">_________</div> 
        <div id="teksti2">asteiseksi</div>
        <div id="top2">_________</div> 
        <div id="teksti3">kannulla. Vaahtokerroksen tulisi olla</div>
        <div id="top3">_________</div> 
        <div id="teksti4">paksu.</div>
    </div>
      
        <div id="valitse">
          <div class="list" draggable="true">pienellä</div>
          <div class="list" draggable="true">keskikokoisella</div>
          <div class="list" draggable="true">isolla</div>
          <div class="list" draggable="true">55-60</div>
          <div class="list" draggable="true">60-65</div>
          <div class="list" draggable="true">65-70</div>
          <div class="list" draggable="true">0,5-1 cm</div>
          <div class="list" draggable="true">1-1,5 cm</div>
          <div class="list" draggable="true">1-2 cm</div>
        </div>
</div>
      
    <script>
        let lists = document.getElementsByClassName("list");
        let topBox1 = document.getElementById("top1");
        let topBox2 = document.getElementById("top2");
        let topBox3 = document.getElementById("top3");
        let valitseBox = document.getElementById("valitse");
      
        for(list of lists){
          list.addEventListener("dragstart", function(e){
            let selected = e.target;
      
            /*vedä vastaus asteiseksi kohtaan*/
            topBox1.addEventListener("dragover", function(e){
              e.preventDefault();
            });
            topBox1.addEventListener("drop", function(e){
              topBox1.appendChild(selected);
              selected = null;
            });
            /*vedä vastaus asteiseksi kohtaan*/

            /*vedä vastaus kannulla kohtaan*/
            topBox2.addEventListener("dragover", function(e){
              e.preventDefault();
            });
            topBox2.addEventListener("drop", function(e){
              topBox2.appendChild(selected);
              selected = null;
            });
            /*vedä vastaus kannulla kohtaan*/

            /*vedä vastaus paksu kohtaan*/
            topBox3.addEventListener("dragover", function(e){
              e.preventDefault();
            });
            topBox3.addEventListener("drop", function(e){
              topBox3.appendChild(selected);
              selected = null;
            });
            /*vedä vastaus paksu kohtaan*/

            /*vastaus voidaan vetää takaisin valitse laatikkoon*/
            valitseBox.addEventListener("dragover", function(e){
              e.preventDefault();
            });
            valitseBox.addEventListener("drop", function(e){
              valitseBox.appendChild(selected);
              selected = null;
            });
            /*vastaus voidaan vetää takaisin valitse laatikkoon*/
          })
        }
    </script>
